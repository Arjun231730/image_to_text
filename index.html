<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧠 SpaceOCR Text Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>🧠 Upload Image to Extract Text (via SpaceOCR)</h2>

    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
    <button onclick="extractText()">Extract Text</button>
    <button onclick="formatText()">Format Text</button>

    <p id="status" style="color:red;"></p>
    <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
  </div>

  <div class="right">
    <h3>📷 Uploaded Image</h3>
    <img id="preview" src="#" alt="Image will appear here after upload." style="display: none;">
  </div>

  <script>
    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "❗ Please select an image first.";
        return;
      }

      status.textContent = "⏳ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957");
      formData.append("language", "eng");
      formData.append("isOverlayRequired", "false");
      formData.append("OCREngine", "2");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "❌ OCR failed. Please check the image or try again.";
        } else {
          const extracted = data.ParsedResults[0].ParsedText;
          resultArea.value = extracted;
          status.textContent = "✅ Text extracted successfully!";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "⚠️ Network or server error.";
      }
    }

    function previewImage(event) {
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = "block";
    }

    function formatText() {
      const textarea = document.getElementById("result");
      let text = textarea.value;

      if (!text.trim()) return;

      // Short form replacements
      const replacements = {
        "\\bInc\\.?\\b": "Incorporation",
        "\\bLtd\\.?\\b": "Limited",
        "\\bAve\\.?\\b": "Avenue",
        "\\bCt\\.?\\b": "Court",
        "\\bSte\\.?\\b": "Suite",
        "\\bPkwy\\.?\\b": "Parkway",
        "\\bLn\\.?\\b": "Lane",
        "\\bDr[,\\.]?": "Drive^^",
        "\\bPl\\.?\\b": "Place",
        "\\bBlvd\\.?\\b": "Boulevard",
        "\\bApt\\.?\\b": "Apartment",
        "\\bRd\\.?\\b": "Road",
        "\\bPvt\\.?\\b": "Private",
        "\\bCorp\\.?\\b": "Corporation",
        "\\bEW\\.?\\b": "East West",
        "\\bSW\\.?\\b": "South West",
        "\\bSN\\.?\\b": "South North",
        "\\bLLC\\b": "Limited Liability Company",
        "\\bE\\.\\s?W\\.\\s?S\\.\\s?N\\b": "East West South North",
        "Co\\.,": "Company,^"
      };

      for (const [pattern, replacement] of Object.entries(replacements)) {
        text = text.replace(new RegExp(pattern, "g"), replacement);
      }

      // Hyphen rule: no space before/after
      text = text.replace(/\s*-\s*/g, "-");

      // Full stop rule: after dot add double space (not end)
      text = text.replace(/\.(?=\S)/g, ".^^");

      // Comma rule: double space only in address lines
      const addressKeywords = ["Registrant Address", "Administrative Address", "Technical Address"];
      const lines = text.split('\n').map(line => {
        if (addressKeywords.some(k => line.includes(k))) {
          return line.replace(/,\s*/g, ",^^");
        } else {
          return line.replace(/,\s*/g, ",^");
        }
      });

      // Date format: 7-12-2018 → 7th ^December,^^2018.
      const months = [
        "", "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      text = lines.join("\n").replace(/\b(\d{1,2})-(\d{1,2})-(\d{4})\b/g, (_, d, m, y) => {
        const day = parseInt(d), month = parseInt(m);
        const suffix = (day % 10 == 1 && day != 11) ? "st" :
                       (day % 10 == 2 && day != 12) ? "nd" :
                       (day % 10 == 3 && day != 13) ? "rd" : "th";
        return `${day}${suffix} ^${months[month]},^^${y}.`;
      });

      textarea.value = text;
    }
  </script>
</body>
</html>
