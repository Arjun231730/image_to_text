<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† SpaceOCR Image Text Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 1000px;
    }
    #container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    #left, #right {
      flex: 1;
    }
    #result {
      width: 100%;
      height: 500px;
      font-size: 15px;
      white-space: pre-wrap;
    }
    #preview {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border: 1px solid #ccc;
    }
    #status {
      color: red;
    }
  </style>
</head>
<body>
  <h2>üß† Upload Image to Extract Text (SpaceOCR)</h2>

  <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
  <button onclick="extractText()">Extract</button>
  <button onclick="formatText()">Format Text</button>
  <p id="status"></p>

  <div id="container">
    <div id="left">
      <h3>üìù Extracted Text</h3>
      <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
    </div>
    <div id="right">
      <h3>üì∑ Uploaded Image</h3>
      <img id="preview" src="#" alt="Image Preview" style="display:none;" />
    </div>
  </div>

  <script>
    function previewImage() {
      const input = document.getElementById("imageInput");
      const preview = document.getElementById("preview");

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // ‚úÖ Your SpaceOCR key
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("scale", "true");
      formData.append("detectOrientation", "true");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please check the image.";
        } else {
          let extracted = data.ParsedResults[0].ParsedText || "";
          document.getElementById("result").value = extracted.trim();
          status.textContent = "‚úÖ Text extracted successfully.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network or API error.";
      }
    }

    function formatText() {
      const textarea = document.getElementById("result");
      let lines = textarea.value.trim().split("\n");

      const replacements = {
        "Inc\\.?": "Incorporation",
        "Ltd\\.?": "Limited",
        "Ave\\.?": "Avenue",
        "Ct\\.?": "Court",
        "Ste\\.?": "Suite",
        "Pkwy\\.?": "Parkway",
        "Ln\\.?": "Lane",
        "Dr\\b": "Drive",
        "Pl\\.?": "Place",
        "Blvd\\.?": "Boulevard",
        "Apt\\.?": "Apartment",
        "Rd\\.?": "Road",
        "Pvt\\.?": "Private",
        "Corp\\.?": "Corporation",
        "EW\\.?": "East West",
        "SN\\.?": "South North",
        "SW\\.?": "South West",
        "LLC": "Limited Liability Company",
        "E\\.W\\.S\\.N": "East West South North",
        "Co\\.,": "Company,"
      };

      const applyShortForms = (text) => {
        for (const pattern in replacements) {
          text = text.replace(new RegExp(pattern, "gi"), replacements[pattern]);
        }
        return text;
      };

      const formatMandatory = (field, value) => {
        if (field.includes("Domain Name")) return `${field}: <U>${value}</U>`;
        if (field.includes("Registrant Email") || field.includes("Administrative Email") || field.includes("Billing Email") || field.includes("Technical Email")) return `${field}: <I><U>${value}</U></I>`;
        if (field.includes("Domain Status")) return `${field}: <R><B>${value}</B></R>`;
        return `${field}: ${value}`;
      };

      const formattedLines = [];
      for (let i = 0; i < lines.length - 1; i += 2) {
        const key = lines[i].trim().replace(/\^+/g, '');
        let val = lines[i + 1].trim().replace(/\^+/g, '');

        val = applyShortForms(val);

        // Add spacing
        val = val.replace(/,(\S)/g, ', $1');
        val = val.replace(/\.(\S)/g, '. $1');

        // Format date
        val = val.replace(/(\d{1,2})-(\d{1,2})-(\d{4})/, (_, d, m, y) => {
          const suffix = (n) => n.endsWith("1") && !n.endsWith("11") ? "st" :
                                 n.endsWith("2") && !n.endsWith("12") ? "nd" :
                                 n.endsWith("3") && !n.endsWith("13") ? "rd" : "th";
          const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
          return `${parseInt(d)}${suffix(d)} ${months[parseInt(m)-1]}, ${y}.`;
        });

        formattedLines.push(formatMandatory(key, val));
      }

      textarea.value = formattedLines.join("\n\n");
    }
  </script>
</body>
</html>
