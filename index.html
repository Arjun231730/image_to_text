<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† SpaceOCR Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .left, .right {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 500px;
      font-size: 16px;
      white-space: pre-wrap;
      padding: 10px;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üß† Upload Image to Extract Text (via SpaceOCR)</h2>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="extractText()">Extract Text</button>
  <div id="status"></div>

  <div class="container">
    <!-- Left: Extracted Text -->
    <div class="left">
      <h3>üìÑ Extracted Text</h3>
      <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
    </div>

    <!-- Right: Uploaded Image -->
    <div class="right">
      <h3>üñºÔ∏è Uploaded Image</h3>
      <img id="uploadedImage" src="" alt="Preview will appear here">
    </div>
  </div>

  <script>
    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const uploadedImage = document.getElementById("uploadedImage");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      const file = fileInput.files[0];
      const imageUrl = URL.createObjectURL(file);
      uploadedImage.src = imageUrl;

      resultArea.value = "";
      status.textContent = "‚è≥ Processing...";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Your OCR.Space API key
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("scale", "true");
      formData.append("file", file);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please try another image.";
        } else {
          const extracted = data.ParsedResults[0].ParsedText;
          resultArea.value = extracted;
          status.textContent = "‚úÖ Text extracted successfully!";
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Network error.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
