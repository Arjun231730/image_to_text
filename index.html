<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† SpaceOCR Extractor with Formatting</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      padding: 20px;
      gap: 20px;
    }
    #output {
      flex: 1;
    }
    #imagePreview {
      flex: 1;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 600px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="output">
    <h2>üß† Upload Image to Extract Right-side Text</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="extractText()">Extract Text</button>
    <p id="status" style="color:red;"></p>
    <textarea id="result" placeholder="Formatted OCR output will appear here..."></textarea>
  </div>
  <div id="imagePreview">
    <h3>üì∑ Uploaded Image</h3>
    <img id="uploadedImage" src="" alt="Uploaded Image" />
  </div>

  <script>
    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const imageTag = document.getElementById("uploadedImage");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image.";
        return;
      }

      const file = fileInput.files[0];
      imageTag.src = URL.createObjectURL(file);

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Replace with your SpaceOCR API key
      formData.append("language", "eng");
      formData.append("isOverlayRequired", "false");
      formData.append("OCREngine", "2");
      formData.append("file", file);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Try a clearer image.";
        } else {
          let text = data.ParsedResults[0].ParsedText;

          // Filter only right-side part: remove column names (lines before Domain Status)
          const lines = text.split("\n").filter(line => line.trim() !== "");
          const valuesOnly = [];
          for (let i = 0; i < lines.length - 1; i++) {
            if (lines[i].includes(":")) {
              const parts = lines[i].split(":");
              if (parts.length > 1) {
                valuesOnly.push(parts.slice(1).join(":").trim());
              }
            }
          }

          // Apply formatting rules
          const formatted = valuesOnly.map(val => {
            // Remove unwanted ^ characters
            val = val.replace(/\^/g, "");

            if (val.includes("@")) {
              return `<I><U>${val}</U></I>`;
            }
            if (val.toLowerCase().startsWith("ns") || val.includes(".com") || val.includes(".net")) {
              return `<U>${val}</U>`;
            }
            if (val.toLowerCase().includes("ok") || val.toLowerCase().includes("prohibited")) {
              return `<R><B>${val}</B></R>`;
            }
            return val;
          });

          resultArea.value = formatted.join("\n");
          status.textContent = "‚úÖ Text extracted!";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network error or API issue.";
      }
    }
  </script>
</body>
</html>
