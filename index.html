<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† OCR Extractor - Plain Output</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }
    .left, .right {
      width: 48%;
    }
    textarea {
      width: 100%;
      height: 500px;
      font-size: 15px;
      white-space: pre-wrap;
    }
    img {
      max-width: 100%;
      max-height: 500px;
      border: 1px solid #ccc;
      display: none;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üß† Upload Image and Get OCR Output</h2>

  <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
  <button onclick="extractText()">Extract</button>
  <p id="status"></p>

  <div class="container">
    <div class="left">
      <h3>üìù Extracted Text</h3>
      <textarea id="result" placeholder="Space OCR text output will appear here..."></textarea>
    </div>
    <div class="right">
      <h3>üì∑ Uploaded Image</h3>
      <img id="preview" src="#" alt="Preview" />
    </div>
  </div>

  <script>
    function previewImage() {
      const input = document.getElementById("imageInput");
      const preview = document.getElementById("preview");
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please choose an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957");  // your key
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("scale", "true");
      formData.append("detectOrientation", "true");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Try again.";
        } else {
          const text = data.ParsedResults[0].ParsedText;
          resultArea.value = text;
          status.textContent = "‚úÖ Done!";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "‚ö†Ô∏è Something went wrong.";
      }
    }
  </script>
</body>
</html>
