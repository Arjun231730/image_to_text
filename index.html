<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† SpaceOCR Text Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      font-size: 15px;
      white-space: pre-wrap;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üß† Upload Image to Extract Text (via SpaceOCR)</h2>

  <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
  <br>
  <button onclick="extractText()">Extract Text</button>

  <p id="status" style="color:red;"></p>

  <img id="preview" src="#" alt="Uploaded Image Preview">

  <h3>üìù Extracted Text:</h3>
  <textarea id="result" placeholder="Extracted text will appear here..."></textarea>

  <script>
    function previewImage() {
      const input = document.getElementById("imageInput");
      const preview = document.getElementById("preview");

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Your SpaceOCR API key
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("isOverlayRequired", "false");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please check the image.";
        } else {
          const extracted = data.ParsedResults[0].ParsedText;
          resultArea.value = extracted;
          status.textContent = "‚úÖ Text extracted successfully!";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network or server error.";
      }
    }
  </script>
</body>
</html>
