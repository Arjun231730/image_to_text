<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† SpaceOCR Text Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>üß† Upload Image to Extract Text (via SpaceOCR)</h2>

    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
    <button onclick="extractText()">Extract Text</button>

    <p id="status" style="color:red;"></p>
    <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
  </div>

  <div class="right">
    <h3>üì∑ Uploaded Image</h3>
    <img id="preview" src="#" alt="Image will appear here after upload." style="display: none;">
  </div>

  <script>
    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Replace with your own SpaceOCR key
      formData.append("language", "eng");
      formData.append("isOverlayRequired", "false");
      formData.append("OCREngine", "2");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please check the image or try again.";
        } else {
          const extracted = data.ParsedResults[0].ParsedText;
          resultArea.value = extracted;
          status.textContent = "‚úÖ Text extracted successfully!";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network or server error.";
      }
    }

    function previewImage(event) {
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = "block";
    }
  </script>
</body>
</html>
