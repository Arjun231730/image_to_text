<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† SpaceOCR Text Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; display: flex; justify-content: space-between; }
    #output-container {
      width: 48%;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #image-container {
      width: 48%;
      padding: 10px;
      text-align: center;
    }
    #image-container img {
      max-width: 100%;
      max-height: 500px;
      border: 1px solid #ccc;
    }
    textarea { width: 100%; height: 400px; margin-top: 20px; font-size: 16px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="output-container">
    <h2>üß† Upload Image to Extract Text (via SpaceOCR)</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="extractText()">Extract Text</button>
    <p id="status" style="color:red;"></p>
    <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
  </div>

  <div id="image-container">
    <h2>Uploaded Image</h2>
    <img id="uploadedImage" src="" alt="Uploaded Image">
  </div>

  <script>
    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");
      const imageContainer = document.getElementById("uploadedImage");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Replace with your own SpaceOCR key
      formData.append("language", "eng");
      formData.append("isOverlayRequired", "false");
      formData.append("OCREngine", "2");
      formData.append("file", fileInput.files[0]);

      // Display the uploaded image on the right side
      const file = fileInput.files[0];
      const imageUrl = URL.createObjectURL(file);
      imageContainer.src = imageUrl;

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please check the image or try again.";
        } else {
          let extracted = data.ParsedResults[0].ParsedText;

          // Apply the formatting rules
          extracted = extracted.replace(/^Domain Name\s*:\s*(.*)$/im, "Domain Name: <U>$1</U>");
          extracted = extracted.replace(/^.Email\s:\s*(.*)$/gim, (match, p1) => {
            return match.replace(p1, <I><U>${p1}</U></I>);
          });
          extracted = extracted.replace(/^Domain Status\s*:\s*(.*)$/im, "Domain Status: <R><B>$1</B></R>");

          // Remove the column names
          extracted = extracted.replace(/(Domain Name|Expiry \/ Date|Domain Registrar Name|Domain Registrar URL|Registrant Name|Registrant Company|Registrant Address|Registrant Email|Registrant Phone|Administrative Name|Administrative Company|Administrative Address|Administrative Email|Administrative Phone|Technical Name|Technical Company|Technical Address|Technical Email|Technical Phone|Billing Name|Billing Company|Billing Email|Billing Phone|Server Name|Domain Status|.)\s:/g, '');

          resultArea.value = extracted;
          status.textContent = "‚úÖ Text extracted successfully!";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network or server error.";
      }
    }
  </script>
</body>
</html>
