<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† SpaceOCR Image Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 1100px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #upload-section {
      margin-bottom: 20px;
    }
    #container {
      display: flex;
      gap: 20px;
    }
    #left, #right {
      flex: 1;
    }
    #result {
      width: 100%;
      height: 550px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    #preview {
      width: 100%;
      max-height: 550px;
      object-fit: contain;
      border: 1px solid #ccc;
      display: none;
    }
    #status {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üß† OCR Image to Text (SpaceOCR)</h2>

  <div id="upload-section">
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
    <button onclick="extractText()">Extract</button>
    <div id="status"></div>
  </div>

  <div id="container">
    <div id="left">
      <h3>üìù Extracted Text</h3>
      <textarea id="result" placeholder="OCR output will appear here..."></textarea>
    </div>
    <div id="right">
      <h3>üì∑ Uploaded Image</h3>
      <img id="preview" src="#" alt="Preview" />
    </div>
  </div>

  <script>
    function previewImage() {
      const input = document.getElementById("imageInput");
      const preview = document.getElementById("preview");

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // ‚úÖ Your OCR.Space API key
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("scale", "true");
      formData.append("detectOrientation", "true");
      formData.append("isTable", "true");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please try another image.";
        } else {
          const extracted = data.ParsedResults[0].ParsedText;
          resultArea.value = extracted;
          status.textContent = "‚úÖ Done!";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "‚ö†Ô∏è Network or API error occurred.";
      }
    }
  </script>
</body>
</html>
