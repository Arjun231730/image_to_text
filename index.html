<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OCR Space Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
      margin: 0;
    }
    .left, .right {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 90vh;
      padding: 10px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    img {
      max-width: 100%;
      max-height: 90vh;
      border: 1px solid #ccc;
    }
    .upload-box {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="uploadImage()">Extract</button>
    </div>
    <textarea id="output" placeholder="üìù OCR Output will appear here..."></textarea>
  </div>

  <div class="right">
    <img id="preview" alt="Uploaded Image" />
  </div>

  <script>
    const OCR_API_KEY = "bbef5d657f88957"; // Replace with your API key

    function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');

      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      // Show preview
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("file", file);
      formData.append("apikey", OCR_API_KEY);
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("isOverlayRequired", "false");

      output.value = "‚è≥ Processing OCR...";

      fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.IsErroredOnProcessing) {
          output.value = "‚ùå OCR Failed: " + data.ErrorMessage.join(", ");
        } else {
          output.value = data.ParsedResults[0].ParsedText.trim();
        }
      })
      .catch(err => {
        output.value = "‚ùå Error: " + err.message;
      });
    }
  </script>
</body>
</html>
