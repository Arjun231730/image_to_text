<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† SpaceOCR Image Text Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 1000px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    #left, #right {
      flex: 1;
    }
    #result {
      width: 100%;
      height: 500px;
      font-size: 15px;
      white-space: pre-wrap;
    }
    #preview {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border: 1px solid #ccc;
    }
    #status {
      color: red;
    }
  </style>
</head>
<body>
  <h2>üß† Upload Image to Extract Text (SpaceOCR)</h2>

  <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
  <button onclick="extractText()">Extract</button>
  <button onclick="formatText()">Format</button>
  <p id="status"></p>

  <div id="container">
    <div id="left">
      <h3>üìù Extracted Text</h3>
      <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
    </div>
    <div id="right">
      <h3>üì∑ Uploaded Image</h3>
      <img id="preview" src="#" alt="Image Preview" style="display:none;" />
    </div>
  </div>

  <script>
    function previewImage() {
      const input = document.getElementById("imageInput");
      const preview = document.getElementById("preview");

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Your SpaceOCR API key
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("scale", "true");
      formData.append("detectOrientation", "true");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please check the image.";
        } else {
          const extracted = data.ParsedResults[0].ParsedText;
          resultArea.value = extracted;
          status.textContent = "‚úÖ Done!";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network or API error.";
      }
    }

    function formatText() {
      const resultArea = document.getElementById("result");
      let text = resultArea.value;

      if (!text.trim()) {
        alert("‚ùó Please extract text first.");
        return;
      }

      // üìú Start formatting according to the uploaded rules

      // 1. No space before/after hyphen (-)
      text = text.replace(/\s*-\s*/g, "-");

      // 2. After full stop (.), use double normal space
      text = text.replace(/\.([^\s])/g, ".  $1"); // Add 2 spaces after dot

      // 3. After comma (,) put single normal space
      text = text.replace(/,(?=[^\s])/g, ", "); // Add 1 space after comma if missing

      // 4. Full forms (short forms replacement)
      const shortForms = {
        "Inc.": "Incorporation",
        "Ltd.": "Limited",
        "Ave.": "Avenue",
        "Ct.": "Court",
        "Ste.": "Suite",
        "Pkwy.": "Parkway",
        "Ln.": "Lane",
        "Dr.": "Drive",
        "Dr,": "Drive,",
        "Pl.": "Place",
        "Blvd.": "Boulevard",
        "Apt.": "Apartment",
        "Rd.": "Road",
        "Pvt.": "Private",
        "Corp.": "Corporation",
        "EW.": "East West",
        "SN.": "South North",
        "SW.": "South West",
        "LLC": "Limited Liability Company",
        "E. W. S. N": "East West South North",
        "Co.,": "Company,"
      };

      for (const [key, value] of Object.entries(shortForms)) {
        const regex = new RegExp(key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), "g");
        text = text.replace(regex, value);
      }

      // 5. Specific short form corrections
      text = text.replace(/\bltd\b/gi, "limited");
      text = text.replace(/\bltd\.\b/gi, "limited.");
      text = text.replace(/\bltd,\b/gi, "limited,");

      text = text.replace(/\bE\.\b/g, "East");
      text = text.replace(/\bE,\b/g, "East,");
      text = text.replace(/\bE\.\.\b/g, "East.");

      // 6. Clean up any extra spaces (if any)
      text = text.replace(/\s{3,}/g, "  "); // If more than 2 spaces, keep it 2 spaces

      // üéØ Final output
      resultArea.value = text;
    }
  </script>
</body>
</html>
