<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† SpaceOCR Text Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    #text-container {
      width: 48%;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      font-size: 16px;
    }
    #image-container {
      width: 48%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      border: 1px solid #ccc;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>üß† Upload Image to Extract Text (via SpaceOCR)</h2>

  <input type="file" id="imageInput" accept="image/*">
  <button onclick="extractText()">Extract Text</button>

  <p id="status" style="color:red;"></p>

  <div style="display: flex; justify-content: space-between;">
    <div id="text-container">
      <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
    </div>
    <div id="image-container">
      <img id="uploaded-image" src="" alt="Uploaded Image" style="display:none;">
    </div>
  </div>

  <script>
    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");
      const uploadedImage = document.getElementById("uploaded-image");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image first.";
        return;
      }

      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Replace with your own SpaceOCR key
      formData.append("language", "eng");
      formData.append("isOverlayRequired", "false");
      formData.append("OCREngine", "2");
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Please check the image or try again.";
        } else {
          const extracted = data.ParsedResults[0].ParsedText;

          // Apply formatting rules to the extracted text
          let formattedText = applyFormattingRules(extracted);

          resultArea.value = formattedText;
          status.textContent = "‚úÖ Text extracted successfully!";

          // Display the image on the right
          uploadedImage.src = URL.createObjectURL(fileInput.files[0]);
          uploadedImage.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network or server error.";
      }
    }

    function applyFormattingRules(text) {
      // Replace with formatting rules like <U>, <I><U>, <R><B> etc.
      text = text.replace(/^Domain Name\s*:\s*(.*)$/im, "Domain Name: <U>$1</U>");
      text = text.replace(/^.Email\s:\s*(.*)$/gim, (match, p1) => {
        return match.replace(p1, <I><U>${p1}</U></I>);
      });
      text = text.replace(/^Domain Status\s*:\s*(.*)$/im, "Domain Status: <R><B>$1</B></R>");
      // Add further rules here for other fields like Registrant Name, Registrar URL etc.

      // Replace spaces between commas
      text = text.replace(/\s*,\s*/g, ", ");

      return text;
    }
  </script>
</body>
</html>
