<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† SpaceOCR Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }
    .left, .right {
      width: 48%;
    }
    #uploadedImage {
      max-width: 100%;
      max-height: 600px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 500px;
      font-size: 16px;
      margin-top: 10px;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="left">
    <h2>üß† Upload Image to Extract Text</h2>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button onclick="extractText()">Extract Text</button>
    <div id="status"></div>
    <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
  </div>

  <div class="right">
    <h3>üñºÔ∏è Uploaded Image</h3>
    <img id="uploadedImage" src="#" alt="Preview will appear here">
  </div>

  <script>
    function extractText() {
      const fileInput = document.getElementById("imageInput");
      const resultArea = document.getElementById("result");
      const status = document.getElementById("status");
      const imgPreview = document.getElementById("uploadedImage");

      if (!fileInput.files.length) {
        status.textContent = "‚ùó Please select an image.";
        return;
      }

      // Show preview
      const reader = new FileReader();
      reader.onload = function (e) {
        imgPreview.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);

      // Reset UI
      status.textContent = "‚è≥ Processing...";
      resultArea.value = "";

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Your OCR.Space API Key
      formData.append("language", "eng");
      formData.append("scale", "true");
      formData.append("OCREngine", "2");
      formData.append("file", fileInput.files[0]);

      fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.IsErroredOnProcessing) {
          status.textContent = "‚ùå OCR failed. Try a clearer image.";
        } else {
          const extractedText = data.ParsedResults[0].ParsedText;
          resultArea.value = extractedText;
          status.textContent = "‚úÖ Text extracted successfully.";
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Error communicating with OCR server.";
      });
    }
  </script>
</body>
</html>
