<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  OCR Structured Table Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      gap: 20px;
    }
    .left {
      width: 50%;
    }
    .right {
      width: 50%;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, td, th {
      border: 1px solid #aaa;
    }
    td {
      padding: 8px;
    }
    .field {
      font-weight: bold;
      background: #f0f0f0;
      width: 40%;
    }
  </style>
</head>
<body>

  <div class="left">
    <h2>ðŸ§  Upload Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="extractText()">Extract</button>
    <p id="status" style="color:red;"></p>
    <div id="outputTable"></div>
  </div>

  <div class="right">
    <h3>ðŸ“· Uploaded Image</h3>
    <img id="preview" style="max-width:100%; border:1px solid #ccc; padding:10px;" />
  </div>

  <script>
    function formatField(field, value) {
      field = field.trim();
      value = value.trim();

      if (field.match(/^Domain Name/i)) value = `<U>${value}</U>`;
      if (field.match(/Email/i)) value = `<I><U>${value}</U></I>`;
      if (field.match(/^Domain Status/i)) value = `<R><B>${value}</B></R>`;

      return { field, value };
    }

    async function extractText() {
      const fileInput = document.getElementById("imageInput");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");
      const outputTable = document.getElementById("outputTable");

      outputTable.innerHTML = "";
      status.textContent = "";

      if (!fileInput.files.length) {
        status.textContent = "â— Please select an image.";
        return;
      }

      const file = fileInput.files[0];
      preview.src = URL.createObjectURL(file);

      const formData = new FormData();
      formData.append("apikey", "bbef5d657f88957"); // Replace with your own API key
      formData.append("language", "eng");
      formData.append("OCREngine", "2");
      formData.append("scale", "true");
      formData.append("file", file);

      status.textContent = "â³ Extracting text...";
      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });
        const data = await response.json();

        if (data.IsErroredOnProcessing) {
          status.textContent = "âŒ OCR failed.";
          return;
        }

        const lines = data.ParsedResults[0].ParsedText.split("\n").map(line => line.trim()).filter(Boolean);
        const table = document.createElement("table");

        for (let i = 0; i < lines.length - 1; i += 2) {
          const row = document.createElement("tr");

          let field = lines[i];
          let value = lines[i + 1];
          const formatted = formatField(field, value);

          const td1 = document.createElement("td");
          td1.innerHTML = formatted.field;
          td1.className = "field";

          const td2 = document.createElement("td");
          td2.innerHTML = formatted.value;

          row.appendChild(td1);
          row.appendChild(td2);
          table.appendChild(row);
        }

        outputTable.appendChild(table);
        status.textContent = "âœ… Text extracted!";
      } catch (err) {
        status.textContent = "âš ï¸ Error during OCR process.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
